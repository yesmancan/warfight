<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>games</title>
  <!--Css and Sass-->
  <link rel="stylesheet" href="https://yesmancan.github.io/warfight/css/style.css" />
  <!--Css and Sass And-->

  <!-- Angular
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script> -->
  <!-- Firebase
  <script src="https://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script> -->
  <!-- AngularFire
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>-->
  <!--Js -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <!--Js And-->

</head>
<body>
  <div id="gamearea">
    <div id="bars">
      <div id="charbar1">
        <span>&#x2764;</span>
        <progress value="100" max="100" id="charbar1progress"></progress>
      </div>
      <div id="charbar2">
        <span>&#x2764;</span>
        <progress value="100" max="100" id="charbar2progress">
        </progress>
      </div>
    </div>
    <div id="chars">
      <div id="char1" class="p1 pa" style="left:0;">
        <div class="username">player 1</div>
        <div alt="" width="30" id="char1img" class="d1"></div>
      </div>
      <div id="char2" class="p1 pa" style="left:320px;">
        <div class="username">player 2</div>
        <div alt="" width="30" id="char2img" class="d1"></div>
      </div>
    </div>

  </div>
  <div class="clearfix"></div>
  <div id="playerarea">
    <div>
      <div id="player1">
        <input type="text"
        name="playername"
        value=""
        placeholder="1. oyuncu adınızı giriniz"
        id="player1text"
        onkeypress="p1name()"
        onkeydown="p1name()"
        onkeyup="p1name()" />
      </div>
      <div id="player2">
        <input type="text"
        name="playername"
        value=""
        placeholder="2. oyuncu adınızı giriniz"
        id="player2text"
        onkeypress="p2name()"
        onkeydown="p2name()"
        onkeyup="p2name()" />
      </div>
    </div>
    <input type="button" name="playandpause" value="Başlat" id="playandpause" class="fullwidth btn" onclick="controlbaslat()">
  </div>
  <div class="gamecontrol">
    <div class="gamecontrolplayer1">
      <div class="ctrlA">
        <span class="button">A</span>
        <span>Sola yönel</span>
      </div>
      <div class="ctrlS">
        <span class="button">S</span>
        <span>Sağa yönel</span>
      </div>
      <div class="ctrlH">
        <span class="button">H</span>
        <span>Saldır</span>
      </div>
    </div>
    <div class="gamecontrolplayer1">
      <div class="ctrlleft">
        <span class="button">←</span>
        <span>Sola yönel</span>
      </div>
      <div class="ctrlright">
        <span class="button">→</span>
        <span>Sağa yönel</span>
      </div>
      <div class="ctrlenter">
        <span class="button">Enter</span>
        <span>Saldır</span>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://yesmancan.github.io/warfight/js/control.js"></script>
  <!--<script type="text/javascript" src="/js/base.js"/>-->
</body>
</html>
